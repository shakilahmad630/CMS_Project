<div class="container">
  <div class="row">
    <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
      <div class="square square-7" id="square7"></div>
      <div class="square square-8" id="square8"></div>
      <div class="card card-register">
        <div class="card-header">
          <img alt="Card image" class="card-img" src="assets/img/square1-red.png" />

          <h4 class="card-title">Sign In</h4>
        </div>
        <div class="card-body">
          <div *ngIf="errorstr" class="alert alert-danger" role="alert">
            {{ errorstr }}
          </div>
          <form [formGroup]="loginForm">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative" [ngClass]="{ 'input-group-focus': focus1 === true }">
                <input id="username" name="username" class="form-control" placeholder="Username" (focus)="focus1 = true"
                  (blur)="focus1 = false" required formControlName="username" />
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="tim-icons icon-single-02"> </i>
                    </span>
                  </div>
              </div>
              <div class="alert alert-danger"
                *ngIf="username && username.invalid && (username.dirty || username.touched)">username is required</div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative" [ngClass]="{ 'input-group-focus': focus2 === true }">
                <!-- <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="tim-icons icon-key-25"> </i>
                  </span>
                </div>                -->

                <input name="password" class="form-control" placeholder="Password" type="password" id="password"
                  (focus)="focus2 = true" (blur)="focus2 = false" formControlName="password" />
                  
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fas fa-eye" id="togglePassword" (click)="togglePasswordVisibility()"> </i>
                    </span>
                  </div> 
                 
              </div>
              <div class="alert alert-danger"
                *ngIf="password && password.invalid && (password.dirty || password.touched)">Password is required</div>
            </div>
            <div class="form-check mt-3">
              <label class="form-check-label">
                <input checked="checked" class="form-check-input" type="checkbox" />

                <span class="form-check-sign"> </span> Remember me!
              </label>
            </div>
            <div class="text-center">
              <button class="btn btn-primary my-4" type="submit" (click)="login()">
                Sign in
              </button>
            </div>
          </form>
        </div>
        <!-- <div class="card-footer">
                <a
                  class="btn btn-danger btn-round btn-lg"
                  href="javascript:void(0)"
                >
                  Get Started
                </a>
              </div> -->
      </div>
    </div>
  </div>
  <div class="register-bg"></div>
  <div class="square square-1" id="square1"></div>
  <div class="square square-2" id="square2"></div>
  <div class="square square-3" id="square3"></div>
  <div class="square square-4" id="square4"></div>
  <div class="square square-5" id="square5"></div>
  <div class="square square-6" id="square6"></div>
</div>
