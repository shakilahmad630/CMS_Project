<div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
	<div *ngIf="username.errors.required">
		Name is required.
	  </div>
	  <div *ngIf="username.errors.minlength">
		Name must be at least 4 characters long.
	  </div>
</div>
<form role="form" (submit)="login()">
	<div class="form-group">
		<label for="username">Username:</label>
		<input type="text" class="form-control" id="username" name="username" 
		required minlength="4" [(ngModel)]="credentials.username" #username="ngModel"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" />
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
